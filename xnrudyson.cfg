// Launch options: -novid -tickrate 128 -full -high -nojoy -console +exec xnrudyson.cfg
// Move the game mklink /d "C:\Program Files (x86)\Steam\steamapps\common" "C:\Games\Steam"

// Import path
// Linux   ~/.steam/steam/userdata/{steamid}/730/local/cfg/
// Windows C:\Program Files (x86)\Steam\userdata\{steamid}\730\local\cfg
// Mac OS /Users/{user}/Library/Application Support/Steam/steamapps/common/Counter-Strike Global Offensive/csgo/cfg

// Main menu background for panorama UI
// https://csgo.red/panorama/post-apocalyptic/

// FPS Limits
fps_max 180
fps_max_menu 90

// Mouse
sensitivity 2.75
m_rawinput 1

// Aliases
alias "-jumpthrow" "-jump"
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "xn_crosshair_default" "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshair_t 1; cl_crosshaircolor 2; cl_crosshairdot 0; cl_crosshairgap -3.0; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 1.0; cl_crosshairstyle 4; cl_crosshairthickness 0.5; cl_crosshairusealpha 0; cl_fixedcrosshairgap 3;"
alias "xn_crosshair_grenade" "cl_crosshair_drawoutline 1;  cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 0.3; cl_crosshair_dynamic_splitdist 5; cl_crosshair_outlinethickness 0.2; cl_crosshair_t 0;  cl_crosshaircolor 2; cl_crosshairdot 1; cl_crosshairgap 0.5; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 425.0; cl_crosshairstyle 4; cl_crosshairthickness 0; cl_fixedcrosshairgap 3;"


// Binds
unbindall
bind "0" "xn_crosshair_default;slot10;"
bind "1" "player_ping"
bind "2" "xn_crosshair_default;slot2;"
bind "3" "xn_crosshair_default;slot3; +lookatweapon;"
bind "4" "xn_crosshair_grenade;slot4;"
bind "5" "xn_crosshair_default;slot5;"
bind "a" "+moveleft;"
bind "b" "buymenu"
bind "c" "slot12; use weapon_healthshot;"
bind "d" "+moveright;"
bind "e" "+use"
bind "f" "xn_crosshair_grenade;use weapon_knife; use weapon_flashbang;"
bind "g" "drop"
bind "h" "+lookatweapon"
bind "i" "show_loadout_toggle"
bind "j" "use weapon_c4; drop;"
bind "k" "+voicerecord"
bind "x" "+jumpthrow"
bind "l" "toggle cl_righthand"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back;"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward;r_cleardecals;"
bind "y" "messagemode"
bind "z" "radio"
bind "[" "go_a;"
bind "]" "go_b;"
bind "`" "r_cleardecals;"
bind "\" "toggleconsole"
bind "SPACE" "+jump"
bind "TAB" "+showscores;"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed;"
bind "CTRL" "+duck;"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F8" "quit prompt"
bind "F9" "cl_drawhud 1; net_graph 1; cl_showpos 1;"
bind "F10" "cl_drawhud 0; net_graph 0; cl_showpos 0;"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "clutch_mode_toggle"
bind "MOUSE4" "xn_crosshair_default;slot11;"
bind "MOUSE5" "xn_crosshair_default;slot3;slot1;"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Crosshairs (6 - dot, 7 - T-doted, 8 - fullscreen line)
bind "6" "cl_crosshair_drawoutline 1; cl_crosshairdot 1; cl_crosshairgap -3; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 0.1; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255;"
bind "7" "xn_crosshair_default;"
bind "8" "xn_crosshair_grenade;"

// Viewmodel (hands)
cl_righthand "1"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "54"
viewmodel_offset_x "0.700000"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Radar
cl_hud_radar_scale "1.300000"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "1.25"
cl_radar_rotate "0"
cl_radar_scale "0.400000"
cl_radar_square_with_scoreboard "0"

// Snipers
cl_crosshair_sniper_width "1"
cl_sniper_delay_unscope "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"

// =====| Advanced |=====
